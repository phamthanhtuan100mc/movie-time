<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <!-- <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" /> -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <video-js
      id="my-video"
      class="vjs-big-play-centered vjs-theme-sea"
      controls
      preload="auto"
      fluid="true"
      height="264"
      width="560"
      poster="./resource/sample.png"
      data-setup="{}"
    >
      <!-- Source the QuickTime MOV File -->
      <source src="./resource/sample.mov" type="video/mp4" />
    </video-js>
    <!-- Importing Video.js using url -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <!--Creating video player reference using video.js interface-->
    <script>
      // var player = videojs('my-video');
    </script>
  </body>
</html>
